version: 0.4.{build}
skip_tags: true
image: Visual Studio 2022
configuration:
- Release
- Debug
before_build:
  - appveyor-retry nuget restore
build:
  parallel: true
  verbosity: minimal
test:
  assemblies:
    only:
      - Figgle.Tests.dll
test_script:
  - dotnet test .\Figgle.Tests\Figgle.Tests.csproj --no-build
